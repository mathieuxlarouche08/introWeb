<!DOCTYPE html>
<html>
<head>
	<title>La garderie animaux inc</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="CSS/monstyle.css">
</head>
<body>
<form action="" method="get">
	<h1>La garderie animaux inc.</h1>
	<!-- Boîtes de texte -->
	<p class="titre">SERVICE DE GARDERIE</p>

	<p class="Align"> <label >Choix du vétérinaire:</label>
	<select  id="lstVeterinaire" name="lstVeterinaire">
		<option id="Audrey" value="Audrey Bouchard" >Audrey Bouchard</option>
		<option  id="Stephane" value="Stéphane Tremblay"  >Stéphane Tremblay</option>
		<option id="Maxime" value="Maxime Simard" >Maxime Simard</option>
		<option id="Melissa" value="Mélissa Caron" >Mélissa Caron</option>
	</select>

	<p  class="Align"> Entrez le nombre de jours:<input class="champ" id="txtNbreJours" name="txtNbreJours" value="">  </p>

	<!-- Case à cocher -->
	<p  class="Align">Service de toilettage<input type="checkbox" id="chkServ" name="chkServ">  </p>

	<!-- Case à cocher -->
	<p class="Align">
	Chien<input type="radio" name="radChoix" checked=true id="radChien">
	Chat<input type="radio" name="radChoix" id="radChat">
	</p>
	<p  class="Align"> Entrez le nombre d'heures:<input class="champ" id="txtNbrehrs" name="txtNbrehrs" value="">  </p>

	<!-- label affichage -->
	<p class="Align" id="lblMessage" name="lblMessage">le résultat s'affiche ici </p>

	<!-- Bouton -->
	<input class="label_plus" id="btnCalculer" name="btnCalculer" value="C   A   L   C   U   L   E   R" type="button" onclick="btnCalculer_onclick()">
	<input class="label_plus" id="btnCalculer1" name="btnCalculer1" value="Voir img chien" type="button" onclick="btnCalculer1_onclick()">
	<input class="label_plus" id="btnCalculer2" name="btnCalculer2" value="Voir img chat" type="button" onclick="btnCalculer2_onclick()">
	<img id ="imgChien" name=imgChien>
	<img id ="imgChat" name=imgChat>
</form>
<script src="JS/traitement.js"></script>
</body>
</html>
